<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Solid">
    <meta name="description" content="Venda de jogos online">
    <meta name="keywords" content="Solid, Solid Games, jogos, Venda de jogos online">
    <!-- Partilhar website-->
    <meta property="og:title" content="Solid">
    <meta property="og:description" content="Venda de jogos online">
    <meta property="og:image" content="Imagem">
    <meta property="og:url" content="URL da página">
    <meta name="theme-color" content="#181C31">
    <link rel="shortcut icon" href="/src/assets/icons/favicon.ico" type="image/x-icon">
    <!-- Links das animações -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
    <!-- Link dos ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <!-- Alerta de sucesso -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/src/css/style.css">
    <title>Solid - Seja Bem-vindo</title>
</head>

<body>
    <form class="cadastro" id="signUp">
        <a href="/src/pages/cadastro/main.html" class="cadastro__back">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
            </svg>
        </a>
        
        <img src="/src/assets/images/logo-dark.svg" alt="logo" class="cadastro__logo">

        <div class="cadastro__first__block">
            <h2>Vamos Começar!</h2>
            <p class="small__text">Cadastre-se e desbloqueie um mundo de jogos incríveis!</p>

            <div class="cadastro__grid">
                <label for="user">
                    <p>Nome de usuário</p>
                    <input type="text" name="iuser" id="user" placeholder="Digite seu nome de usuário" required>
                </label>

                <label for="email">
                    <p>Email</p>
                    <input type="email" name="iemail" id="email" placeholder="Digite seu email" required>
                </label>

                <label for="senha">
                    <p>Senha</p>
                    <input type="password" name="isenha" id="senha" placeholder="Digite sua senha" required>
                </label>

                <label for="conrfirm">
                    <p>Confirmar senha</p>
                    <input type="password" name="iconfirm" id="conrfirm" placeholder="Confirme sua senha" required>
                </label>

                <a href="/src/pages/cadastro/signIn.html" class="cadastro__grid--button cadastro__grid--submit"><button
                        type="submit">Cadastrar-se</button></a>
            </div>
        </div>
    </form>

    <p class="cadastro__first__block--version small__text">Solid v1.2.1</p>

    <script src="/src/js/cadastro/signUp.js"></script>
</body>

</html>
