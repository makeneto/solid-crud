<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Solid">
    <meta name="description" content="Venda de jogos online">
    <meta name="keywords" content="Solid, Solid Games, jogos, Venda de jogos online">
    <!-- Partilhar website-->
    <meta property="og:title" content="Solid">
    <meta property="og:description" content="Venda de jogos online">
    <meta property="og:image" content="Imagem">
    <meta property="og:url" content="URL da página">
    <meta name="theme-color" content="#181C31">
    <link rel="shortcut icon" href="/src/assets/icons/favicon.ico" type="image/x-icon">
    <!-- Links das animações -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
    <!-- Link dos ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <!-- Alerta de sucesso -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/src/css/style.css">
    <title>Solid - Recuperar Senha</title>
</head>

<body>
    <form class="cadastro" id="forgot">
        <a href="/src/pages/cadastro/signIn.html" class="cadastro__back">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
            </svg>
        </a>
        
        <div class="cadastro__illustration">
            <img src="/src/assets/images/forgot-password.png" alt="" class="cadastro__illustration--secondary">
        </div>

        <div class="cadastro__first__block">
            <h2>Esqueceu a Senha?</h2>
            <p class="small__text">Estamos aqui para ajudar você a recuperá-la rapidamente. Basta seguir o passo abaixo:</p>

                
                <div class="cadastro__grid">
                    <label for="email">
                        <p>Email</p>
                        <input type="email" name="iemail" id="email" placeholder="Digite seu email" required>
                    </label>
                        
                    <a href="/src/pages/cadastro/verify-otp.html"
                    class="cadastro__grid--button cadastro__grid--submit"><button type="submit">Enviar código</button></a>
                </div>
        </div>
    </form>

    <p class="cadastro__first__block--version small__text">Solid v1.2.1</p>

    <script src="/src/js/cadastro/forgot.js"></script>
</body>

</html>
