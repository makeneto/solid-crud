<head>
    <meta charset="UTF-8">

    <meta name="description" content="Venda de jogos online">

    <meta property="og:description" content="Venda de jogos online">
    <meta property="og:image" content="Imagem">
    <meta property="og:url" content="URL da página">
    <meta name="theme-color" content="#181C31">
    <link rel="shortcut icon" href="/src/assets/icons/favicon.ico" type="image/x-icon">
    <!-- Links das animações -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
    <!-- Link dos ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">

    <!-- CSS -->
    <link rel="stylesheet" href="/src/css/style.css">
    <title>Solid - Nova Senha</title>
</head>

<body>
    <form class="cadastro" id="newPass">
        <a href="/src/pages/cadastro/verify-otp.html" class="cadastro__back">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
            </svg>
        </a>

        <div class="cadastro__first__block">
            <h2>Defina uma Nova Senha</h2>
            <p class="small__text">Para garantir a segurança, escolha uma senha forte e única. Preencha os campos abaixo para redefinir sua senha:</p>

                
                <div class="cadastro__grid">
                    <label for="newPassword">
                        <p>Nova Senha</p>
                        <input type="password" name="inewPassword" id="newPassword" placeholder="Digite a senha" required>
                    </label>
    
                    <label for="confirm_newPassword">
                        <p>Confirmar Senha</p>
                        <input type="password" name="iconfirm_newPassword" id="confirm_newPassword" placeholder="Confirme sua senha" required>
                    </label>

                    <a href="/src/pages/cadastro/signIn.html"
                    class="cadastro__grid--button cadastro__grid--submit"><button type="submit">Redefinir senha</button></a>
                </div>
        </div>
    </form>
    
    <p class="cadastro__first__block--version small__text">Solid v1.2.1</p>
    <script src="/src/js/cadastro/new-password.js"></script>
</body>

</html>
